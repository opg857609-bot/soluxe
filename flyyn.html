<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
        animation: spin 4s infinite ;
    }
    @keyframes spin{
        0%{
            background-color: red;
        }
        50%{
            background-color: yellow;
        }
        100%{
            background-color: blue;
        
    }
}
</style>
</head>

</body>
</html>
